<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>form</title>
    </head>
    <body>
        <h1>registration form</h1>
        <label>first name*</label>
        <input type="text" name="first name" placeholder="first name">
        <br>
        <label>last name*</label>
        <input type="text" name="last name" placeholder="last name">
        <br>
        <label>email address*</label>
        <input type="email" name="email" placeholder="email address">
        <br>
        <label>password*</label>
        <input type="password" name="password" placeholder="....">
        <br>
        <label>confirm password*</label>
        <input type="password" name="confirm password" placeholder="....">
        <br>
        <label>birth of date</label>
        <input type="date" name="birth date">
        <p>gender</p>
        <input type="radio" value="male" name="male" id="male">
        <label for="male">male</label>
        <input type="radio" value="female" name="female" id="female">
        <label for="female">female</label>
        <p>a short description</p>
        <textarea name="text" cols="25" rows="5"></textarea>
        <br>
        <p>favourite language</p>
        <select name="lang" id="lang">
            <option value="c++">c++</option>
            <option value="c#">c#</option>
            <option value="html">html</option>
            <option value="python">python</option>
        </select>
        <br>
        <input type="checkbox" name="agreement" id="agree">
        <label for="agree">yes i agree to recieve promotions</label>
        <br>
        <input type="submit" value="creat account">
        <br>
        <p>* means mandatory</p>
    </body>
</html>
